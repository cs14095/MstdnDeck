<html>

<head>
    <meta charset="utf8"/>
    <style>
        html {
            width: 100%;
            height: 100%;
        }
        
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="main"></div>
</body>
<script type="text/javascript">
    const ipc = require("electron").ipcRenderer;
    var currentURL;
    ipc.on("instance-url",(ev,url)=>{
        currentURL = url;
        const mstdn = "<webview id=\"webView\" src=\"" + currentURL + "\" style=\"display:inline-flex;width:100%;height:100%;\"></webview>";
        main.innerHTML = mstdn;
    });

    ipc.on("reload-flag",(ev,flag)=>{
        const mstdn = "<webview id=\"webView\" src=\"" + currentURL + "\" style=\"display:inline-flex;width:100%;height:100%;\"></webview>";
        main.innerHTML = mstdn;
    });
</script>
<html>
